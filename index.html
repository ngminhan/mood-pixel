<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }
    table { 
      border-collapse: collapse; 
      margin: 20px auto; 
    }
    td {
      width: 25px; height: 25px;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s;
    }
    .happy { background-color: #e99696; }
    .excited { background-color: #bcba8a; }
    .calm { background-color: #a0c983; }
    .sad { background-color: #7dd77c; }
    .stressed { background-color: #7dd77c; }
  </style>
</head>
<body>
  <table id="calendar"></table>

  <script>
    const moods = {
      "Happy": "happy",
      "Excited": "excited",
      "Calm": "calm",
      "Sad": "sad",
      "Stressed": "stressed",
      "Clear": ""  // thêm lựa chọn clear
    };

    const table = document.getElementById("calendar");

    for (let m = 1; m <= 12; m++) {
      const row = document.createElement("tr");
      for (let d = 1; d <= 31; d++) {
        const cell = document.createElement("td");
        cell.dataset.date = `${m}-${d}`;
        cell.onclick = () => {
          const mood = prompt("Chọn mood: Happy, Excited, Calm, Sad, Stressed, Clear");
          if (moods[mood] !== undefined) {
            cell.className = moods[mood];
          }
        };
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
  </script>
</body>
</html>
